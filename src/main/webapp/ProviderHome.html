<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="ISO-8859-1">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/providerHome.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/registration.css" rel="stylesheet">
<title>Provider Home Page</title>
<style type="text/css">
body {
	background-image:
		url(http://fernandocandeliver.com/data1/images/photo_5a.jpg);
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>

</head>
<body>

	<!-------------------------------- Header ------------------------------------>
	<nav class="navbar navbar-default navbar-default"
		style="border-radius: 0px !important; margin-bottom: 0px;">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">RestarauntApp</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav navbar-right">
				<li id="logoutButton"><a href="ProviderLogin.html">Log out</a></li>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>
	<!--------------------------------- End Header -------------------------------------------->

	


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" id="edit-info">Edit your personal information</a>
							</div>
						</div>
						<hr>
					</div>

					<div class="panel panel-default" id="changePasswordPanel">
						<h4 id="changePass">Enter a new password:</h4>
						<form id="changePassForm" action="" method="post" role="form"
							class="changePassForm" style="display: none;">
							<input type="password" name="newPass" id="newPass" tabindex="6"
								class="form-control" placeholder="New Password" value="">
							<input type="submit" name="cpf-submit" id="cpf-submit"
								tabindex="7" class="form-control btn btn-success"
								value="Change Password">
						</form>
					</div>

					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<h1 id="greetings" style="display: block;">Welcome!</h1>


								<form id="edit-info-form" action="" method="post" role="form"
									class="editInfoForm" style="display: none;">
									<div class="form-group">
										<p>Email:</p>
										<input type="text" name="eemail" id="eemail" tabindex="1"
											class="form-control" placeholder="Email" value="">
									</div>

									<div class="form-group">
										<input type="hidden" name="enick" id="enick" tabindex="1"
											class="form-control" placeholder="" value="">
									</div>

									<div class="form-group">
										<p>Password:</p>
										<input type="password" name="epassword" id="epassword"
											tabindex="2" class="form-control" placeholder="Password"
											value="">
									</div>

									<div class="form-group">
										<p>Name:</p>
										<input type="text" name="ename" id="ename" tabindex="3"
											class="form-control" placeholder="Name" value="">
									</div>

									<div class="form-group">
										<p>Surname:</p>
										<input type="text" name="esurname" id="esurname" tabindex="4"
											class="form-control" placeholder="Surname" value="">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="new-provider-submit"
													id="new-provider-submit" tabindex="7"
													class="form-control btn btn-success"
													value="Update Provider Info">
											</div>
										</div>
									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
